<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="login-form">
            <div class="intro">
                <h2>Welcome Back  ðŸ‘‹</h2>
                <p>Today is a new day. It's your day. You shape
                it. Sign in to start managing your projects.</p>
            </div>
            <div class="form">
                <div class="E-mail">
                <label for="email">Email</label><br>
                    <input type="email" placeholder="Example@email.com">
                </div>
                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="At least 8 chrachters" required>
                </div>
                <span class="span">Forgot password?</span>
                <button class="main-btn">
                    Sign in
                </button>
            </div>
            <div class="social-sign-in">
                <span class="or">Or</span>
                <div class="buttons-container">
                    <button class="google-btn">
                        <img src="/images/Google.svg" alt="">
                        <span>Sign in with google</span>
                    </button>
                    <button class="FB-btn">
                        <img src="/images/Facebook.svg" alt="">
                        <span>Sign in with facebook</span>
                    </button>
                </div>
            </div>
            <div class="footer">
                <p>Don't you have an account? <span class="sign">Sign up</span></p>
            </div>
        </section>
        <section class="art">
            <img src="/images/Art.svg" alt="" class="img">
        </section>
    </main>
</body>
</html>
